<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style type="text/css">
        .big {
            position: relative;
            width: 234px;
            height: 300px;
            background: #ccc
        }
        
        .show {
            position: absolute;
            bottom: 0px;
            display: block;
            width: 100%;
            height: auto;
            background: #f66
        }
    </style>
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".big").hover(function() {
                $(".show").stop(true, true).animate({
                    height: "70px"
                });
            }, function() {
                $(".show").stop(true, true).animate({
                    height: "0px"
                });
            });
        });
    </script>
</head>

<body>
    <!--灰色的div-->
    <div class="big">
        <!--红色的div-->
        <div class="show"></div>
    </div>

</body>

</html>
